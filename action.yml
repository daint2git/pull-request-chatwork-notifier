name: 'Pull Request Chatwork Notifier'
description: 'Send a message to the chatwork when a pull request is created, merged or closed'
author: 'daint2git'
branding:
  icon: 'message-circle'
  color: 'green'
inputs:
  chatwork-api-token:
    description: 'Chatwork API token'
    required: true
  chatwork-room-id:
    description: 'Chatwork room ID, where the message was sent'
    required: true
  mapping:
    description: 'Mapping between github username and chatwork user ID'
    required: true
  extra-message-body:
    description: 'Extra message content will be added below the main message content'
    required: false
    default: ''
  # message-body-template:
  #   description: 'Customizing message body template'
  #   required: false
outputs:
  chatwork-message-id:
    description: 'Chatwork message ID generated by chatwork server'
runs:
  using: node12
  main: dist/index.js
